<!DOCTYPE html>
<html>
    <head>
        <link rel="{{ url_for('static', filename='css.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='javascript.js')}}"></script>
        <title> {{ title }}</title>
        {% block head %}

        {% endblock %}
    </head>
    <body>
        {% block header %}
        <header></header>
        {% endblock %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class = "flash"><p>{{msg}}</p></div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block main %}
        {% endblock %}
    </body>
</html>
