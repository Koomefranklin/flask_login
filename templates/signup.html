{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block header %}
{% endblock %}
{% block main %}

     <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="#" method="post">
        <input type="text" name="token" value="{{ token }}" hidden>
        <div class="mb-4">
            <label for="f-name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
            <input type="text" name="f-name" id="f-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="s-name" class="block text-gray-700 text-sm font-bold mb-2">Sir Name</label>
            <input type="text" name="s-name" id="s-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" name="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <div class="input-group-append">
            <span class="input-group-text" onclick="password_show_hide()">
              <i class="fas fa-eye" id="show_eye"></i>
              <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
            </span>
            </div>
            <span id="password-pattern" class="password-pattern" hidden="hidden">
                <input type="checkbox" id="upper" disabled readonly>
                <label for="upper">Contains at least 1 upper-case character</label>
                <input type="checkbox" id="lower" disabled readonly>
                <label for="lower">Contains at least 1 lower-case character</label>
                <input type="checkbox" id="special-character" disabled readonly>
                <label for="special-character" >Contains a special character</label>
                <input type="checkbox" id="number" disabled readonly>
                <label for="number">Contains a numeric digit (0 thru 9)</label>
                <input type="checkbox" id="length" disabled readonly>
                <label for="length">At-least 8 characters long</label>
            </span>
        </div>
        <div class="mb-4">
            <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
            <input type="password" id="password2" name="password2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <div class="input-group-append">
                <span class="input-group-text" onclick="password2_show_hide()">
                <i class="fas fa-eye" id="show_eye2"></i>
                <i class="fas fa-eye-slash d-none" id="hide_eye2"></i>
                </span>
            </div>
            <span id="matching-password" class="matching-password" hidden="hidden">
                Passwords don't match
            </span>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
    </form>
    Already have an account? <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{{ url_for('login') }}">Login</a>

{% endblock %}
